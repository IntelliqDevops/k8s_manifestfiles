---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    author: intelliqit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      name: apache-pod
      labels:
        app: webserver
    spec:
      containers:
        - name: apache
          image: httpd
...
